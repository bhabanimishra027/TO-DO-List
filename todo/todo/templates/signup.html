{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>

  <!-- Font + Styles (index.css contains auth styles) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Create account</h1>
    <p class="lead">Join and manage your tasks across devices.</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <input name="fnm" class="form-control" placeholder="Username" required>
      <input name="emailid" type="email" class="form-control" placeholder="Email (optional)">
      <input name="pwd" type="password" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn-primary" style="margin-top:6px;">Sign up</button>

      <!-- safe link instead of onclick button to avoid quote issues -->
      <a class="btn-ghost" href="{% url 'login' %}" style="display:inline-block; text-align:center; margin-top:10px;">
        Already have an account?
      </a>
    </form>

    <p class="small">By creating an account you agree to our <a href="#">terms</a>.</p>
  </div>
</body>
</html>
