{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Task</title>

  <!-- Font + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/todo.js' %}" defer></script>
</head>
<body>
  <div class="container" style="max-width:640px;">
    <div class="header" style="margin-bottom:18px;">
      <div class="title">
        <h1>Edit task</h1>
        <p class="lead">Update the title for your task. Changes are saved to your account.</p>
      </div>
      <div>
        <a class="btn-ghost" href="{% url 'todopage' %}">Back</a>
      </div>
    </div>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input name="title" value="{{ obj.title }}" class="form-control" required
               placeholder="Task title">
      </div>

      <div style="display:flex; gap:10px; margin-top:8px;">
        <button class="btn-primary" type="submit">Save changes</button>
        <a class="btn-ghost" href="{% url 'todopage' %}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
