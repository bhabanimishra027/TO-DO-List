{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>

  <!-- Font + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Welcome back</h1>
    <p class="lead">Log in to view and manage your tasks.</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <input name="fnm" class="form-control" placeholder="Username" required>
      <input name="pwd" type="password" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn-primary" style="margin-top:6px;">Login</button>

      <!-- safe link instead of onclick button -->
      <a class="btn-ghost" href="{% url 'signup' %}" style="display:inline-block; text-align:center; margin-top:10px;">
        Create account
      </a>
    </form>

    <p class="small">Having trouble logging in? Contact your admin or try resetting your password.</p>
  </div>
</body>
</html>
